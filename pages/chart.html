<div class="min-h-content p-8 font-sans">
  <main class="max-w-6xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Top summary pill (spans both columns) -->
      <div class="md:col-span-2">
        <div
          class="bg-white rounded-full shadow-[0_12px_24px_rgba(0,0,0,0.04)] p-4 mb-4 flex items-center justify-between">
          <div class="flex flex-col sm:flex-row text-sm text-gray-700">Income:  <span id="chart-income" class="font-medium">₹40,000</span></div>
          <div class="flex flex-col sm:flex-row text-sm text-gray-700">Expenses: <span id="chart-expense" class="font-medium">₹34,950</span></div>
          <div class="flex flex-col sm:flex-row text-sm text-gray-700">Net: <span id="chart-net" class="font-medium">₹5,410</span></div>
        </div>
      </div>

      <!-- Left big chart (line) -->
      <div>
        <div
          class="bg-white rounded-2xl shadow-[0_18px_30px_rgba(0,0,0,0.06)] p-6 h-[26rem] flex items-center justify-center">
          <!-- canvas placeholder for line chart -->
          <canvas id="line-chart" class="w-full h-full" aria-label="expenses vs income line chart" role="img"></canvas>
        </div>
      </div>

      <!-- Right big chart (bar) -->
      <div>
        <div
          class="bg-white rounded-2xl shadow-[0_18px_30px_rgba(0,0,0,0.06)] p-6 h-[26rem] flex items-center justify-center">
          <!-- canvas placeholder for bar chart -->
          <canvas id="bar-chart" class="w-full h-full" aria-label="category bar chart" role="img"></canvas>
        </div>
      </div>

      <!-- Bottom summary pill (spans both columns) -->
      <div class="md:col-span-2 flex items-center justify-between">
        <div
          class="bg-white rounded-full shadow-[0_12px_24px_rgba(0,0,0,0.04)] p-3 w-full flex items-center justify-between">
          <div class="text-sm text-gray-700">Most Spend: <span id="most-spend" class="font-medium">Food</span></div>
          <div class="text-sm text-gray-700">Least Spend: <span id="least-spend" class="font-medium">Shopping</span>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>
