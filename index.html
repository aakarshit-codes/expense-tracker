<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="mt-8">
    <div class="max-w-6xl mx-auto px-4
    flex justify-between items-center">
      <div>
        <p>Expense Tracker</p>
      </div>
      <div><img src="./assets/Ego Logo (2).png" alt="" class="w-32 h-32 sm:h-24 sm:w-24"></div>
      <div>
        <p>Since 2025</p>
      </div>
    </div>
  </header>

  <!-- Left floating vertical nav -->
  <aside class="fixed left-6 top-1/3 flex flex-col items-center space-y-6">
    <div class="w-12 h-40 bg-white rounded-full shadow-lg flex flex-col items-center justify-between py-3">
      <a href="#/home" title="Home" class="mt-2">
        <img src="./assets/home.svg" alt="home" class="w-5 h-5" />
      </a>
      <a href="#/chart" title="Charts" class="mb-2 opacity-90">
        <img src="./assets/arrow.svg" alt="charts" class="w-4 h-4" />
      </a>
    </div>
  </aside>

  <!-- Content loads here -->
  <main class="flex-1 flex items-start md:items-center md:justify-center">
    <div id="app" class="w-full"></div>
  </main>

  <!-- Footer -->
  <footer class="mt-8 border-t border-gray-200">
    <div
      class="max-w-6xl mx-auto px-4 py-6 flex flex-col sm:flex-row items-center justify-between text-sm text-gray-600">
      <div class="mb-2 sm:mb-0">© <span id="footer-year"></span> Expense Tracker</div>
      <a href="#" class="text-gray-500 text-xs">Made with ❤️</a>
    </div>
  </footer>

  <script>document.getElementById('footer-year').textContent = new Date().getFullYear();</script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
